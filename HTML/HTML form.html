<html>
    <head>
        <title>Signup Form</title>
    </head>
    <body>
        <h2>Signup Form</h2>
        <form>
            <fieldset>
            <!-- Input is self closing tag -->
            <div>
                <label name="lblname" for="name">Name :</label>
                <input type="text" name="inputname">
            </div><br>
            <div>
                <label name="lblemail" for="email">Email Address :</label>
                <input type="email" name="inputemail">
            </div><br>
            <div>
                <label name="lblusername" for="username">User Name :</label>
                <input type="text" name="inputusername">
            </div><br>
            <div>
                <label name="lblpassword" for="password">Password :</label>
                <input type="password" name="inputpassword">
            </div><br>
            <div>
                <label name="lbldob" for="dob">Date of Birth :</label>
                <input type="date" name="inputdob">
            </div><br>
            <div>
                <label name="lblphone" for="phone">Phone :</label>
                <input type="tel" name="inputphone">
            </div><br>
            <div>
                <label name="lbladdress" for="address">Address :</label>
                <textarea name="adress" id="address" cols="30" rows="5"></textarea>
            </div><br>
            <div  style="height: 40px;">
                <label name="lblgender" for="gender">Gender :</label>
                <input type="radio" name="gender"><label>Male</label>
                <input type="radio" name="gender"><label>Female</label>
            </div>
            <div  style="height: 40px;">
                <label name="lblupload" for="upload">Upload Resume :</label>
                <input type="file" name="choose file">
            </div>
            <div style="height: 40px;">
                <label name="ddlcountry" for="ddlcountry">Country :</label>
                <select name="ddlcountry" id="ddlcountry">
                    <option value="0">select</option>
                    <option value="1">India</option>
                    <option value="2">china</option>
                    <option value="3">UK</option>
                    <option value="4">Japan</option>
                </select>
            </div>
            <div  style="height: 40px;">
                <input type="checkbox" name="term">
                <label>Term & Conditions</label>
            </div>
            <div>
                <button>Submit</button>
            </div>


        </fieldset> 
        </form>
    </body>



</html>
