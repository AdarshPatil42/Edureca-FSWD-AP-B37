<html>
    <head>
        <title>Signup Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h2 >Signup Form</h2>
        <div class="container">
        <form >
            <!-- Input is self closing tag -->
            <div class="mb-3">
                <label  class="form-label" name="lblname" for="name">Name :</label>
                <input class="form-control" type="text" name="inputname">
            </div>
            <div class="mb-3">
                <label  class="form-label" name="lblemail" for="email">Email Address :</label>
                <input  class="form-control" type="email" name="inputemail">
            </div>
            <div class="mb-3">
                <label  class="form-label" name="lblusername" for="username">User Name :</label>
                <input  class="form-control" type="text" name="inputusername">
            </div>
            <div class="mb-3">
                <label  class="form-label"  name="lblpassword" for="password">Password :</label>
                <input  class="form-control" type="password" name="inputpassword">
            </div>
            <div class="mb-3">
                <label  class="form-label" name="lbldob" for="dob">Date of Birth :</label>
                <input  class="form-control" type="date" name="inputdob">
            </div>
            <div class="mb-3">
                <label  class="form-label" name="lblphone" for="phone">Phone :</label>
                <input  class="form-control" type="tel" name="inputphone">
            </div>
            <div class="mb-3">
                <label  class="form-label" name="lbladdress" for="address">Address :</label>
                <textarea  class="form-control" name="adress" id="address" cols="30" rows="5"></textarea>
            </div>
            <div class="mb-3" >
                <label name="lblgender" for="gender">Gender :</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender"><label  class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender"><label  class="form-check-label">Female</label>
            </div>
            </div>
            <div class="mb-3" >
                <label  class="form-label" name="lblupload" for="upload">Upload Resume :</label>
                <input class="form-control" type="file" name="choose file">
            </div>
            <div class="mb-3" >
                <label name="ddlcountry" for="ddlcountry">Country :</label>
                <select class="form-select" name="ddlcountry" id="ddlcountry">
                    <option value="0">select</option>
                    <option value="1">India</option>
                    <option value="2">china</option>
                    <option value="3">UK</option>
                    <option value="4">Japan</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" name="term">
                <label class="form-check-label">Term & Conditions</label>
            </div>
            <div class="mb-3">
                <button class="btn btn-warning">Submit</button>
            </div>
        </form>
        </div>
    </body>



</html>
